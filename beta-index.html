<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيق الشيخ محمود يحيي</title>
  <!-- Google Fonts for modern typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6200ea;
      --secondary-color: #03dac6;
      --bg-color: #f0f2f5;
      --header-bg: linear-gradient(90deg, #6200ea, #03dac6);
      --text-color: #ffffff;
      --card-bg: #ffffff;
      --header-height: 80px;
    }
    /* Global Reset */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-color: var(--bg-color);
    }
    /* Enhanced Full-Width Sticky Header */
    header {
      width: 100vw;
      position: sticky;
      top: 0;
      z-index: 1000;
      background: var(--header-bg);
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: var(--header-height);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    header .logo {
      height: 50px;
      width: 50px;
      flex-shrink: 0;
    }
    header .title {
      flex-grow: 1;
      text-align: center;
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      font-weight: bold;
      color: var(--text-color);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 0 10px;
    }
    /* Responsive adjustments for small screens */
    @media (max-width: 600px) {
      header {
        height: 60px;
      }
      header .title {
        font-size: clamp(1.2rem, 4vw, 2rem);
      }
    }
    /* Main Content Container */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    /* Sticky Navigation Bar */
    nav {
      position: sticky;
      top: var(--header-height);
      background-color: var(--card-bg);
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
      z-index: 999;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 15px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      background: none;
      border: none;
      outline: none;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    .tab:hover {
      background-color: #f2f2f2;
    }
    .tab:focus {
      box-shadow: 0 0 0 3px rgba(3,218,198,0.5);
    }
    .tab.active {
      color: var(--primary-color);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    /* Card styles */
    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 16px;
      padding: 20px;
      transition: transform 0.2s;
    }
    .card:hover,
    .card:focus-within {
      transform: translateY(-3px);
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 1.5rem;
    }
    .card p {
      margin: 0;
      font-size: 1rem;
    }
    /* Video item styling */
    .video-item {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    .video-item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      .video-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .video-item img {
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Full-width enhanced header -->
  <header>
    <img src="https://via.placeholder.com/50" alt="شعار التطبيق" class="logo">
    <div class="title">تطبيق الشيخ محمود يحيي</div>
    <!-- Right-side placeholder to balance the layout -->
    <div style="width:50px;"></div>
  </header>
  <main class="container">
    <!-- Sticky Navigation with ARIA Roles -->
    <nav aria-label="التنقل بين السور والدروس">
      <div class="tabs" role="tablist">
        <button class="tab active" role="tab" aria-selected="true" tabindex="0" id="tab-surahs" data-target="surahs">
          السور
        </button>
        <button class="tab" role="tab" aria-selected="false" tabindex="0" id="tab-videos" data-target="videos">
          الدروس
        </button>
      </div>
    </nav>
    <!-- Content Panels -->
    <section id="surahs" class="tab-content" role="tabpanel" aria-labelledby="tab-surahs">
      <article class="card" tabindex="0">
        <h2>1. الفاتحة</h2>
        <p>القراءة: سورة الفاتحة</p>
      </article>
      <article class="card" tabindex="0">
        <h2>2. البقرة</h2>
        <p>القراءة: سورة البقرة</p>
      </article>
      <article class="card" tabindex="0">
        <h2>3. آل عمران</h2>
        <p>القراءة: سورة آل عمران</p>
      </article>
    </section>
    <section id="videos" class="tab-content" role="tabpanel" aria-labelledby="tab-videos" hidden>
      <article class="card" tabindex="0">
        <div class="video-item">
          <div>
            <h2>تفسير سورة الفاتحة</h2>
            <p>قراءة تفسير سورة الفاتحة</p>
          </div>
          <img src="https://via.placeholder.com/120" alt="صورة مصغرة لتفسير سورة الفاتحة">
        </div>
      </article>
      <article class="card" tabindex="0">
        <div class="video-item">
          <div>
            <h2>تلاوة سورة البقرة</h2>
            <p>قراءة تلاوة سورة البقرة</p>
          </div>
          <img src="https://via.placeholder.com/120" alt="صورة مصغرة لتلاوة سورة البقرة">
        </div>
      </article>
      <article class="card" tabindex="0">
        <div class="video-item">
          <div>
            <h2>معاني سورة آل عمران</h2>
            <p>قراءة معاني سورة آل عمران</p>
          </div>
          <img src="https://via.placeholder.com/120" alt="صورة مصغرة لمعاني سورة آل عمران">
        </div>
      </article>
    </section>
  </main>
  <script>
    const tabs = document.querySelectorAll('.tab');
    function activateTab(selectedTab) {
      tabs.forEach(tab => {
        const target = tab.getAttribute('data-target');
        if (tab === selectedTab) {
          tab.classList.add('active');
          tab.setAttribute('aria-selected', 'true');
          document.getElementById(target).hidden = false;
        } else {
          tab.classList.remove('active');
          tab.setAttribute('aria-selected', 'false');
          document.getElementById(target).hidden = true;
        }
      });
    }
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        activateTab(tab);
      });
      tab.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          activateTab(tab);
        }
      });
    });
  </script>
</body>
</html>
